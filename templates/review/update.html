{% extends 'review/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <form action="{% url 'update' post_id user.username redirect %}" method="post" role="update">
        {% csrf_token %}
        <div class="row  mt-3  mx-5 px-5 align-items-center d-flex justify-content-center">


                <div class="col">
                      <div class="card">
                          <div class="card-header">
                            Update review, {{ user.username }}
                          </div>
                          <div class="card-body">
                            <h5 class="card-title">{{ post.movieTitle }}</h5>
                              {{ form.details.label }}
                              {{ form.details }}
                              <input hidden value="{{ user.username }}" type="text" name="author" maxlength="200" required="" id="id_author">
                              <input hidden value="{{ post.movieId }}" type="text" name="movieId" maxlength="200" required="" id="id_movieId">
                              <input hidden value="{{ post.movieTitle }}" type="text" name="movieTitle" maxlength="200" required="" id="id_movieTitle">
                            <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save"></i> Save</button>
                          </div>
                      </div>

                </div>


        </div>

    </form>

{% endblock %}
