{% extends 'review/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="container " >
        <div class="row  mt-3 mx-md-5 px-md-5 mx-auto align-items-center justify-content-center">
                <div class="col">
                   <form action="{% url 'update' post_id redirect %}" method="post" role="update">
                    {% csrf_token %}
                    <h3 class="mt-5 mb-2 text-opacity-50"> Update your comment</h3>
                  <textarea class="form-control" autocomplete="on"  type="text" name="details" maxlength="200" required="" id="id_details">{{ post.details }}</textarea>
                   <select  hidden name="authorId" required="" id="id_authorId">
                    <option value="" selected="">---------</option>
                       <option selected="selected" value="{{ user.id }}"></option>
                     </select>
                    <input hidden value="{{ user.username }}" type="text" name="author" maxlength="200" required="" id="id_author">
                    <input hidden value="{{ post.movieId }}" type="text" name="movieId" maxlength="200" required="" id="id_movieId">
                    <input hidden value="{{ post.movieTitle }}" type="text" name="movieTitle" maxlength="200" required="" id="id_movieTitle">

                    <button class="btn btn-outline-secondary mt-1" type="submit"> Update </button>
                    </form>
                </div>
        </div>
    </div>


{% endblock %}
