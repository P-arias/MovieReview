{% extends 'review/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <form action="{% url 'add' movie_id user.username %}" method="post" role="add">
        {% csrf_token %}
        <div class="row  mt-3  mx-5 px-5 align-items-center d-flex justify-content-center">


                <div class="col">
                      <div class="card">
                          <div class="card-header">
                            New Review
                          </div>
                          <div class="card-body">
                            <h5 class="card-title">Review</h5>
                              {{ form.details.label }}
                              {{ form.details }}
                              <input hidden value="{{ user.username }}" type="text" name="author" maxlength="200" required="" id="id_author">
                              <input hidden value="{{ movie_id }}" type="text" name="movieId" maxlength="200" required="" id="id_movieId">
                            <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save"></i> Save</button>
                          </div>
                      </div>

                    <a href="{% url 'index' %}" class="btn btn-warning mt-3"><i class="fa-solid fa-eye"></i> View tasks</a>
                </div>


        </div>

    </form>

{% endblock %}
